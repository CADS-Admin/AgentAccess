@(currentDate: org.joda.time.LocalDate, currentStatus:String)

@import org.joda.time.format.DateTimeFormat
@import org.joda.time.LocalDate

@formatToLink(day: LocalDate) = @{ DateTimeFormat.forPattern("ddMMyyyy").print(day)}

<section class="filter">
    <fieldset>
        <legend>Filter</legend>
        <ol class="clearfix">
            <li><a href="/filter/surname/@{formatToLink(currentDate)}/atom" class="@{if(currentStatus.equals("atom"))"active"}">Claims A - M</a></li>
            <li><a href="/filter/surname/@{formatToLink(currentDate)}/ntoz" class="@{if(currentStatus.equals("ntoz"))"active"}">Claims N - Z</a></li>
            <li><a href="/circs/@{formatToLink(currentDate)}" class="@{if(currentStatus.equals("circs"))"active"}">Circs</a></li>
            <li><a href="/filter/@{formatToLink(currentDate)}/completed" class="@{if(currentStatus.equals("completed"))"active"}">Completed</a></li>
        </ol>
    </fieldset>
</section>
