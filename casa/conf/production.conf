# This is the main configuration file for the application.
# ~~~~~

# When set true this will print via log4j, and through to graylog in graylog enabled environments
metrics.frequency = 1
metrics.slf4j = true
health.logging = true

metrics.jvm=false

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="vWLTC/w`ey[lFZ2EJJ]02WlBVP9THmRromNy7JtX@i^ZQa9ydegk0h/afJ`?<Vq`"

# The application languages
# ~~~~~
play.i18n.langs = [ "en" ]

# Global object class
# ~~~~~
# Define the Global object class for thiss application.
# Default to Global in the root package.
# application.global=Global

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# application.router=my.application.Routes

# Database configuration
# ~~~~~
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
# db.default.driver=org.h2.Driver
# db.default.url="jdbc:h2:mem:play"
# db.default.user=sa
# db.default.password=""

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Protect cookies from XSS (Play config - default = false)
play.http.session.httpOnly = true

# Set session timeout to 30 min
play.http.session.maxAge=1800000

claimsServiceUrl="http://localhost:9002"
# Timeout in seconds
cs.timeout=60

accessControlServiceUrl="http://localhost:9003"
# Timeout in seconds
ac.timeout=60

enableStub=false

#For casa the CSRF token should not be associated with session. It needs its own entry in cookies
play.filters.csrf.cookie.name="IjdkL13wOpsjdMQ"

stub.renderService=false
stub.claimsRepository=false

# Do not put forward slash at the end of URL. Automatically added by code.
renderServiceUrl="http://localhost:9010"
# Length of time wait for rendering service response in seconds
render.timeout=60

drs.enabled = true

play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "services.DependencyModule"
play.http.filters = utils.Filters

include "application-info.conf"
